{% extends 'base.html' %}
{% load static %}


{% block main_content %}
  <section class="vh-100 w-100" style="background-color: #eee;">
    <div class="container py-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-12 col-xl-12">
          <div class="card rounded-3">
            <div class="card-body p-4">
              <h4 class="text-center my-3 pb-3">To Do App</h4>

              <form class="row g-3 text-center mb-4 pb-2">
                <div class="col-9 ps-5">
                  <div class="form-outline">
                    <input type="text" id="form1" class="form-control" placeholder="Enter a task here"/>
                  </div>
                </div>

                <div class="d-grid col-3 pe-5">
                  <button type="submit" class="btn btn-primary">Add Task</button>
                </div>

              </form>

              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">Todo item</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="col-8">Buy groceries for next week</td>
                    <td class="col-4">
                      <button type="submit" class="btn btn-success ms-1">Done</button>
                      <button type="submit" class="btn btn-primary">Edit</button>
                      <button type="submit" class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
