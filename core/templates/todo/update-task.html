{% extends 'base.html' %}

{% block main_content %}
<div class="col col-lg-12 col-xl-12">
    <div class="card rounded-3">
      <div class="card-body p-4">
        <h4 class="text-center my-3 pb-3">To Do App</h4>
        {% if form.errors %}
          {% for field in form %}
          {% if field.errors %}
          {% for error in field.errors %}
          <p class="text-danger ps-5">
            {{ field.name|title }} - {{ error|escape }}
          </p>
          {% endfor %}
          {% endif %}
          {% endfor %}
        {% endif %}
        <form class="row g-3 text-center mb-4 pb-2" method="post" action="{% url 'todo:update-task' pk=task.id %}">
          {% csrf_token %}
          <div class="col-9 ps-5">
            <div class="form-outline">
              <input type="text" id="task-title" name="title" class="form-control" placeholder="Task Title" value="{{ task.title }}"/>
            </div>
          </div>

          <div class="d-grid col-3 pe-5">
            <button type="submit" value="Update" class="btn btn-outline-success">Update</button>
          </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
