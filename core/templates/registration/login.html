{% extends 'base.html' %}
{% load static %}

{% block css_links %}
  <link href="{% static 'css/sign-in.css' %}" rel="stylesheet" />
{% endblock %}
  

{% block main_content %}
  <main class="form-signin w-100 m-auto">
    {% if form.errors %}
      <p class="text-danger">Your email and password didn't match! Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal text-center">Please Log-in</h1>

      <div class="form-floating my-2">
        <input type="email" class="form-control" id="user_email" name="username" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating my-2">
        <input type="password" class="form-control" id="user_password" name="password" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>
      
      <input type="hidden" name="next" value="{{ next }}">

      <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
    </form>
  </main>
{% endblock %}
